<div class="app-artist-detail-container container mt-3">
    <div class="artist-detail-card row col-lg-8 justify-content-center">
        <div class="col-md-4">
            <img class="img-fluid rounded" src="assets/images/{{ currentArtist.shortname }}.jpg" alt="{{ currentArtist.name }} photo">
        </div>
        <div class="col-md-8">
            <h2 class="mt-3 mt-sm-0 mb-0">{{ currentArtist.name }}</h2>
            <h4 class="mt-0">{{ currentArtist.reknown }}</h4>
            <p>{{ currentArtist.bio }}</p>
        </div>
    </div>
</div>
