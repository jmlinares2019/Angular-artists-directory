<div class="container position-relative">
  <div class="row justify-content-center">
    <div class="card mt-sn-3 col-md-8">
      <div class="card-body">
        <h3 clss="mb-0">Artist Directory</h3>
        <div class="form-group">
          <div class="form-label" 
          *ngIf="selected"><!--if 'selected' is true (exists / has a value) -->
            <strong>For: {{ selected }}</strong></div>
          <input class="form-control mt-2" type="text"
          [(ngModel)]="selected">
        </div><!-- form group-->
      </div><!--card-body-->
    </div><!-- card-->
  </div><!--row-->

  <div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" 
          *ngFor="let artist of artists"
          (click)="showArtist(artist)"
          [style.backgroundColor]="artist.highlight ? '#EEE' : '#FFF'"
          [style.classList.add]="artist.highlight ? 'focused' : ''"><!-- este último no funciona (cómo se haría?)-->
              <div class="media">
                <img class="artist-pic mr-3 rounded align-self-center img-fluid" 
                [src]=" './assets/images/' + artist.shortname + '_tn.jpg' "
                [alt]=" 'Photo of ' + artist.name "> 
                <div class="media-body align-self-center">
                  <h5 class="m-0">{{ artist.name }}</h5>
                  <p>{{ artist.reknown }}</p>
                </div><!-- media body -->
              </div><!-- media -->
          </a><!-- link -->
        </div><!-- list-group -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->

</div><!--container-->
