<div class="container position-relative">
  <div class="row justify-content-center">
    <div class="card mt-3 col-md-12 col-lg-8">
      <div class="card-body">
        <h3 clss="mb-0">Artist Directory</h3>
        <div class="form-group">
          <div class="form-label" 
          *ngIf="query"><!--if 'query' is true (exists / has a value) -->
            <strong>For: {{ query }}</strong></div>
          <input class="form-control mt-2" type="text"
          [(ngModel)]="query">
        </div><!-- form group-->
      </div><!--card-body-->
    </div><!-- card-->
  </div><!--row-->

  <div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="card col-md-12 col-lg-8">
        <div class="list-group"
        *ngIf="query">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" 
          *ngFor="let artist of (artists | searchArtists: query)"
          (click)="showArtist(artist); query=''"
          [style.backgroundColor]="artist.highlight ? '#EEE' : '#FFF'"
          >
          <!-- en la linea 22: ' | ' sirve para poner despuÃ©s el pipe (filtro) creado en search-artist.pipe.ts   -->
            <app-artist-items [artist]="artist"></app-artist-items>
          </a><!-- link -->
        </div><!-- list-group -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->

  <app-artist-detail 
  *ngIf="currentArtist"
  [currentArtist]="currentArtist">
  </app-artist-detail>


</div><!--container-->
