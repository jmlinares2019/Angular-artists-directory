<div class="media">
  <img class="artist-pic col-3 mr-3 align-self-center img-fluid" 
  [src]=" './assets/images/' + artist.shortname + '_tn.jpg' "
  [alt]=" 'Photo of ' + artist.name "> 
  <div class="media-body col-9 align-self-center">
    <h5 class="artist-name m-0">{{ artist.name }}</h5>
    <p class="artist-reknown">{{ artist.reknown }}</p>
  </div><!-- media body -->
</div><!-- media -->
